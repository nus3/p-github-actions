name: ci
on:
  push:
    paths:
      - 'foo/**'

defaults:
  run:
    working-directory: foo

jobs:
  foo_lint_test_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.11.0'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 💅🏼 lint
        run: npm run lint

      - name: 🚨 test
        run: npm run test:ok
        # run: npm run test

      - name: ✅ type check
        run: npm run typecheck